<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1">This is paragraph</p>

    <!--
สร้าง Element node ที่เหมือนกับ Element Tag นี้
 <p>This is a new node</p>
-->

    <!--
สร้าง list ที่ เป็นรายชื่อวันในสัปดาห์ 
 <ol>
 <li></li>
 </ol>
-->
    <script>
      let days = [
        "Sunday",
        "Monday",
        "Tueday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      let pElement = document.createElement("p");
      let text = document.createTextNode("This is new node");
      pElement.appendChild(text);
      document.body.appendChild(pElement);

      // เขียน code ไปพร้อมกัน ^__^
      //

      // สร้าง list
      let olist = document.createElement("ol");
      for (let i = 0; i < 7; i++) {
        let lilist = document.createElement("li");
        let textday = document.createTextNode(days[i]);
        lilist.appendChild(textday);
        olist.appendChild(lilist);
      }
      document.body.appendChild(olist);
    </script>
  </body>
</html>
